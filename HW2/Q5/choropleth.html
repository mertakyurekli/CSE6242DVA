        var projection = d3.geoMercator().translate([w/2, h/2]);
        var path = d3.geoPath().projection(projection);

        // define any other global variables
        var isInitial = true;

        Promise.all([worldmap, gameData]).then(
            // enter code to call ready() with required arguments
            values => (ready(null, values[0], values[1]))
        );
		
		// this function should be called once the data from files have been read
		// world: topojson from world_countries.json
		// gameData: data from ratings-by-country.csv
        function ready(error, world, gameData) {
            // enter code to extract all unique games from gameData
            console.log('ready function is called')
            var uniqueGame = d3.map(gameData, function(d) { return d.Game; }).keys();
            uniqueGame.sort();              // inplace sorting

            // enter code to append the game options to the dropdown
            d3.select('#selectButton')
              .selectAll('myOptions')
              .data(uniqueGame)
              .enter()
              .append('option')
              .text(function(d) { return d; })
              .attr('value', function(d) { return d; });

            createMapAndLegend(world, gameData, defaultGame);

            // event listener legend when selection changes. Call createMapAndLegend() with required arguments.
            d3.select('#selectButton').on('change', function(d) {
                createMapAndLegend(world, gameData, d3.select(this).node().value);
                console.log('createdmapand lenged called finished');
            })

            // create Choropleth with default option. Call createMapAndLegend() with required arguments. 

        }

		// this function should create a Choropleth and legend using the world and gameData arguments for a selectedGame
		// also use this function to update Choropleth and legend when a different game is selected from the dropdown
        function createMapAndLegend(world, gameData, selectedGame){
            console.log('createmaplegend called, ', selectedGame)
			let dict = {}
			for (let i = 0; i < world.features.length; i++) { dict[world.features[i].properties.name] = null; }
			let allColors = []
            for (let i = 0; i < world.features.length; i++) {
                for (let j = 0; j < gameData.length; j++) {
                    if (gameData[j].Country === world.features[i].properties.name && gameData[j].Game === selectedGame) {
                        dict[world.features[i].properties.name] = parseFloat(gameData[j]['Average Rating']);
                    }
                }
            }
            for (let k in dict) { allColors.push(dict[k]); }
            // draw map
            let quantileScale = d3.scaleQuantile()
                                  .domain(allColors)
                                  .range(['lightgreen', 'yellow', 'orange', 'red']);
            var appending = svg.selectAll('path')
                               .data(world.features);
            appending.enter()
                     .append('path');
            appending.transition()
                     .duration(0)
                     .attr('d', path)
                     .attr('fill', function(d, i) { return allColors[i] ? quantileScale(allColors[i]) : 'grey'; })
            if (isInitial === true) {
                isInitial = !isInitial;
            } else { appending.exit().remove(); }
        }
